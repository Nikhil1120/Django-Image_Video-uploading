<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="width: 80%; height: 100px">
      {% for item in form%}
      <tr>
        <td>{{item.name}}</td>
        <td>
          <img src="{{item.photo.url}}" alt="" width="400px" , height="200px" />
        </td>
        <td>
          <video width="400" controls>
            <source src="{{ item.video.url }}" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </td>
        <td> <!-- Embed the PDF using the dynamic URL -->
    <iframe src="{{ item.resume.url }}" type="application/pdf">
</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
